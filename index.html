      body {

        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;

      .container {
        width: 100%;

      h2 {

      .form-control {

      .form-control:focus {

      .btn-dark {

      #dataList .card-body {

        padding: 15px;
      }
      #dataList .card-title {

        margin-bottom: 0;
      }
      #dataList .btn-group .btn {

      }
      #template-preview img {
        max-width: 100%;

      #template-preview .title {

        font-size: 1.2rem;

      #template-preview .action-btn {

      @keyframes pulse {
        0% {
          transform: scale(0.8);
          opacity: 0.7;
        }

        }

  <body>
    <div class="container mt-3">
      <center>
        <img id="pictureUrl" class="mb-2" alt="Profile Picture" />
        <p class="text-white mb-2" id="displayName"></p>
      </center>
      <h2 class="text-white text-center">❤️ ShareTargetPicker ❤️</h2>
      <div class="mb-3">
        <input
          class="form-control"

          placeholder="latitude สำหรับ Location หรือ packageId สำหรับ Sticker"

      <div class="mb-3">
        <textarea
          class="form-control"
          id="textBox2"
          placeholder="longitude หรือ JSON (สำหรับ Template/Location)"

      </div>
      <div id="locationInputs">
        <div class="mb-3">
          <input
            class="form-control"
            type="text"
            id="locationTitle"
            placeholder="ชื่อสถานที่สำหรับ Location (เช่น ร้านกาแฟ ABC)"

        </div>
        <div class="mb-3">
          <input
            class="form-control"
            type="text"
            id="locationAddress"
            placeholder="ที่อยู่สำหรับ Location (เช่น 123 ถนนสีลม, กรุงเทพฯ)"
          />

      </div>
      <div

        class="bg-white p-2 rounded mb-3"
        style="display: none"
      ></div>

        id="showtext"
        class="bg-white p-2 rounded mb-3"
        style="display: none"
      ></div>
      <div
        id="qr-reader"
        style="display: none; max-width: 300px; margin: 0 auto"
      ></div>
      <div class="d-flex flex-wrap justify-content-center">
        <button
          class="btn btn-danger"
          onclick="showFlex(); toggleMessageDisplay('flex1')"
        >
          Show Flex
        </button>
        <button class="btn btn-danger" onclick="sendFlex()">Send Flex</button>
        <button
          class="btn btn-primary"
          onclick="showImage(); toggleMessageDisplay('flex1')"
        >
          Show Img
        </button>
        <button class="btn btn-primary" onclick="sendImage()">Send Img</button>
        <button
          class="btn btn-warning"
          onclick="showText(); toggleMessageDisplay('showtext')"
        >
          Show Txt
        </button>
        <button class="btn btn-warning" onclick="sendText()">Send Text</button>
        <button class="btn btn-dark" onclick="showVideo()">Show Vid</button>
        <button class="btn btn-dark" onclick="sendVideo()">Send Vid</button>

      <div class="mt-3 mb-3">
        <button class="btn btn-success w-100" onclick="saveToSupabase()">
          บันทึก Flex Message
        </button>
        <button class="btn btn-success w-100 mt-2" onclick="saveTemplateToSupabase()">
          บันทึก Template/Location Message
        </button>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      const liffId = "2005780370-QmwJlX9q";
      const SUPABASE_FUNCTIONS_URL = 'https://mihtvcbzguzkvfwnlnem.supabase.co/functions/v1/submit-liff-shartargetpicker';
      let profile;
      window.listData = window.listData || [];
      let jsonIndentLevel = 4;
      let map = null;
      let markers = [];

      liff
        .init({ liffId })
        .then(() => {
          if (liff.isLoggedIn()) {
            liff.getProfile().then((p) => {
              profile = p;
              document.getElementById("pictureUrl").src = profile.pictureUrl;
              document.getElementById("displayName").textContent = `สวัสดี: ${profile.displayName}`;
              fetchDataList();
              loadLocations();
            }).catch((err) => {
              console.error("Error getting LINE profile:", err);
              Swal.fire({
                icon: "error",
                title: "ไม่สามารถดึงข้อมูลโปรไฟล์ได้",
                text: err.message,
              });
            });
          } else {
            liff.login();
          }
        })
        .catch((err) => {
          console.error("LIFF initialization failed:", err);
          Swal.fire({
            icon: "error",
            title: "ไม่สามารถเริ่มต้น LIFF ได้",
            text: err.message,
          });
        });

      function toggleMessageDisplay(elementId) {
        const element = document.getElementById(elementId);
        element.style.display = element.style.display === "none" ? "block" : "none";
      }

      function showLoading() {
        Swal.fire({
          title: "กำลังโหลด...",
          allowOutsideClick: false,
          didOpen: () => {
            Swal.showLoading();
          },
        });
      }

      function hideLoading() {
        Swal.close();
      }

      function navigateTo(lat, lng) {
        window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`, '_blank');
      }

      function addPulseMarker(position, imageUrl, displayName, timestamp) {
        const iconHtml = `<div style="position: relative; width: 60px; height: 60px;">
          <div class="pulse-marker" style="width: 60px; height: 60px; position: absolute;"></div>
          <img src="${imageUrl}" style="width: 50px; height: 50px; border-radius: 50%; position: absolute; top: 5px; left: 5px; border: 3px solid white; object-fit: cover;">
        </div>`;

        const customIcon = L.divIcon({
          html: iconHtml,
          className: '',
          iconSize: [60, 60],
          iconAnchor: [30, 30],
          popupAnchor: [0, -30]
        });

        const marker = L.marker(position, { icon: customIcon }).addTo(map);
        marker.bindPopup(`
          <div class="popup-header">${displayName}</div>
          <div class="p-3 flex justify-center">
            <img src="${imageUrl}" class="w-20 h-20 rounded-full shadow">
          </div>
          <div class="p-2 text-center">
            <p>อัปเดตล่าสุด: ${new Date(timestamp).toLocaleString('th-TH', {year:'numeric',month:'short',day:'numeric',hour:'2-digit',minute:'2-digit'})} น.</p>
            <button class="popup-button" onclick="navigateTo(${position[0]},${position[1]})">ไปหาเพื่อนคนนี้</button>
          </div>
        `);
        markers.push(marker);
      }

      async function loadLocations() {
        showLoading();
        try {
          const res = await fetch(SUPABASE_FUNCTIONS_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action: 'getLocations' })
          });
          if (!res.ok) {
            throw new Error(`Network response was not ok: ${res.status}`);
          }
          const result = await res.json();
          if (!result.data) {
            throw new Error("No data returned from getLocations");
          }
          markers.forEach(m => map && map.removeLayer(m));
          markers = [];
          document.getElementById('userList').innerHTML = '';

          result.data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

          result.data.forEach(loc => {
            if (!loc.latitude || !loc.longitude || !loc.pictureUrl) return;
            const pos = [parseFloat(loc.latitude), parseFloat(loc.longitude)];
            if (map) {
              addPulseMarker(pos, loc.pictureUrl, loc.displayName, loc.timestamp);
            }

            const listItem = document.createElement('div');
            listItem.className = "list-item";
            listItem.innerHTML = `
              <img src="${loc.pictureUrl}" alt="User" class="w-12 h-12 rounded-full shadow">
              <div class="list-item-content">
                <div class="name">${loc.displayName}</div>
                <div class="timestamp">${new Date(loc.timestamp).toLocaleString('th-TH', {year:'numeric',month:'short',day:'numeric',hour:'2-digit',minute:'2-digit'})} น.</div>
              </div>
              <button class="btn btn-primary text-xs">📍 นำทาง</button>
            `;
            listItem.querySelector('button').addEventListener('click', () => {
              if (map) {
                map.setView(pos, 17);
              } else {
                Swal.fire({
                  icon: "info",
                  title: "กรุณาแสดงแผนที่ก่อน",
                  text: "คลิก 'Get Loc' หรือ 'Show Location' เพื่อแสดงแผนที่",
                });
              }
            });
            document.getElementById('userList').appendChild(listItem);
          });
        } catch (error) {
          console.error("Error fetching locations:", error);
          Swal.fire({
            icon: "error",
            title: "ไม่สามารถดึงข้อมูลตำแหน่งได้",
            text: error.message,
          });
        } finally {
          hideLoading();
        }
      }

      function getLocation() {
        if (!navigator.geolocation) {
          Swal.fire({
            icon: "error",
            title: "Geolocation ไม่รองรับ",
            text: "เบราว์เซอร์ของคุณไม่รองรับการระบุตำแหน่ง",
          });
          return;
        }
        showLoading();
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            document.getElementById("textBox1").value = latitude;
            document.getElementById("textBox2").value = longitude;
            document.getElementById("locationInputs").style.display = "block";

            const flexContainer = document.getElementById("flex1");
            flexContainer.innerHTML = '<div id="map"></div>';
            flexContainer.style.display = "block";

            map = L.map('map').setView([latitude, longitude], 17);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            addPulseMarker([latitude, longitude], profile.pictureUrl, profile.displayName, new Date().toISOString());
            loadLocations();

            Swal.fire({
              icon: "success",
              title: "ดึงตำแหน่งสำเร็จ",
              text: `Latitude: ${latitude}, Longitude: ${longitude}`,
              timer: 2000,
              showConfirmButton: false,
            });
          },
          (error) => {
            let errorMessage;
            switch (error.code) {
              case error.PERMISSION_DENIED:
                errorMessage = "ผู้ใช้ปฏิเสธการร้องขอตำแหน่ง";
                break;
              case error.POSITION_UNAVAILABLE:
                errorMessage = "ข้อมูลตำแหน่งไม่พร้อมใช้งาน";
                break;
              case error.TIMEOUT:
                errorMessage = "การร้องขอตำแหน่งหมดเวลา";
                break;
              default:
                errorMessage = "เกิดข้อผิดพลาดที่ไม่ทราบสาเหตุ";
                break;
            }
            Swal.fire({
              icon: "error",
              title: "ไม่สามารถดึงตำแหน่งได้",
              text: errorMessage,
            });
          }
        );
        hideLoading();
      }

      function showLocation() {
        const flexContainer = document.getElementById("flex1");
        flexContainer.innerHTML = '<div id="map"></div>';
        const textBox1 = document.getElementById("textBox1").value.trim();
        const textBox2 = document.getElementById("textBox2").value.trim();
        const titleInput = document.getElementById("locationTitle").value.trim();
        const addressInput = document.getElementById("locationAddress").value.trim();
        
        let latitude = 13.7563, longitude = 100.5018, title = titleInput || "Location", address = addressInput || "View on map";

        try {
          if (textBox2 && !isNaN(parseFloat(textBox1)) && !isNaN(parseFloat(textBox2))) {
            latitude = parseFloat(textBox1);
            longitude = parseFloat(textBox2);
          } else if (textBox2) {
            try {
              const parsed = JSON.parse(textBox2);
              if (parsed.type === "location" && parsed.latitude && parsed.longitude) {
                latitude = parseFloat(parsed.latitude);
                longitude = parseFloat(parsed.longitude);
                title = parsed.title || title;
                address = parsed.address || address;
              } else {
                throw new Error("Invalid location JSON format");
              }
            } catch {
              throw new Error("Invalid JSON or latitude/longitude values");
            }
          }

          if (isNaN(latitude) || isNaN(longitude)) {
            throw new Error("Latitude and longitude must be valid numbers");
          }

          map = L.map('map').setView([latitude, longitude], 12);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
          }).addTo(map);

          addPulseMarker([latitude, longitude], profile.pictureUrl, profile.displayName, new Date().toISOString());
          loadLocations();

          flexContainer.style.display = "block";
        } catch (error) {
          console.error("Error showing location:", error);
          flexContainer.innerHTML = `<p class="text-danger">Invalid location data: ${error.message}</p>`;
          Swal.fire({
            icon: "error",
            title: "ข้อมูลตำแหน่งไม่ถูกต้อง",
            text: error.message,
          });
        }
      }

      async function shareFlex() {
        if (!navigator.geolocation) {
          Swal.fire({
            icon: "error",
            title: "Geolocation ไม่รองรับ",
            text: "เบราว์เซอร์ของคุณไม่รองรับการระบุตำแหน่ง",
          });
          return;
        }
        if (!profile || !profile.userId) {
          Swal.fire({
            icon: "error",
            title: "โปรไฟล์ยังไม่โหลด",
            text: "กรุณารอสักครู่แล้วลองใหม่",
          });
          return;
        }
        showLoading();
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const flex = [{
              type: "location",
              title: profile.displayName,
              address: "คลิกเพื่อเปิดแผนที่",
              latitude: pos.coords.latitude,
              longitude: pos.coords.longitude
            }, {
              type: "flex",
              altText: "My Location",
              contents: {

      function handleFileUpload(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
              const canvas = document.createElement("canvas");
              canvas.width = img.width;
              canvas.height = img.height;
              const ctx = canvas.getContext("2d");
              ctx.drawImage(img, 0, 0, img.width, img.height);
              const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
              const code = jsQR(imageData.data, imageData.width, imageData.height);
              if (code) {
                onScanSuccess(code.data);
              } else {
                Swal.fire({
                  icon: "error",
                  title: "ไม่พบ QR Code",
                  text: "กรุณาอัปโหลดรูปภาพที่มี QR Code ที่ชัดเจน",
                });
              }
            };
            img.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      }

        const address = document.getElementById("locationAddress").value.trim();
        const latitude = document.getElementById("textBox1").value.trim();
        const longitude = document.getElementById("textBox2").value.trim();

        if (!title) {
          Swal.fire({
            icon: "error",
            title: "กรุณากรอกชื่อสถานที่",
            text: "กรุณากรอกชื่อสถานที่ในช่องชื่อสถานที่หรือช่องแรก",
          });
          return;
        }

        let locationObj;
        if (!templateJson) {
          if (!latitude || !longitude) {
            Swal.fire({
              icon: "error",
              title: "กรุณากรอกพิกัด",
              text: "กรุณากรอก latitude ในช่องแรกและ longitude ในช่องที่สอง",
            });
            return;
          }
          const lat = parseFloat(latitude);
          const lon = parseFloat(longitude);
          if (isNaN(lat) || isNaN(lon)) {
            Swal.fire({
              icon: "error",
              title: "พิกัดไม่ถูกต้อง",
              text: "Latitude และ longitude ต้องเป็นตัวเลขที่ถูกต้อง",
            });
            return;
          }
          locationObj = {
            type: "location",
            title: title,
            address: address || "View on map",
            latitude: lat,
            longitude: lon,
            pictureUrl: profile.pictureUrl,
            displayName: profile.displayName,
            timestamp: new Date().toISOString()
          };
        } else {
          try {
            locationObj = JSON.parse(templateJson);
            if (locationObj.type !== "template" && locationObj.type !== "location") {
              throw new Error("JSON ต้องมี type เป็น 'template' หรือ 'location' เท่านั้น");
            }
            if (locationObj.type === "template" && (!locationObj.template || !["buttons", "confirm", "carousel", "image_carousel"].includes(locationObj.template.type))) {
              throw new Error("Template type ไม่ถูกต้อง ต้องเป็น buttons, confirm, carousel, หรือ image_carousel");
            }
            if (locationObj.type === "location") {
              if (!locationObj.latitude || !locationObj.longitude) {
                throw new Error("Location JSON ต้องมี latitude และ longitude");
              }
              locationObj.pictureUrl = profile.pictureUrl;
              locationObj.displayName = profile.displayName;
              locationObj.timestamp = new Date().toISOString();
            }
          } catch (error) {
            Swal.fire({
              icon: "error",
              title: "JSON ไม่ถูกต้อง",
              text: `กรุณาตรวจสอบ JSON ของคุณ: ${error.message}`,
            });
            return;
          }
        }

        const data = {
          title: title,
          text1: JSON.stringify(locationObj),
          userId: profile.userId,
          displayName: profile.displayName,
          type: locationObj.type,
          latitude: locationObj.latitude,
          longitude: locationObj.longitude,
          pictureUrl: locationObj.pictureUrl,
          timestamp: locationObj.timestamp
        };

        Swal.fire({
          title: "กำลังบันทึกข้อมูล...",
          allowOutsideClick: false,
          didOpen: () => {
            Swal.showLoading();
          },
        });
        try {
          const response = await fetch(SUPABASE_FUNCTIONS_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });
          if (!response.ok) {
            const text = await response.text();
            let errorMessage = `Network response was not ok: ${response.status}`;
            if (response.status === 400) {
              errorMessage = `Invalid request: ${text}`;
            } else if (response.status === 500) {
              errorMessage = `Server error: ${text}`;
            }
            throw new Error(errorMessage);
          }
          const result = await response.json();
          if (result.success) {
            Swal.fire({
              icon: "success",
              title: "บันทึกข้อมูลเรียบร้อย!",
              timer: 1500,
              showConfirmButton: false,
            });
            clearInputs();
            fetchDataList();
            loadLocations();
          } else {
            throw new Error(result.error || "Unknown error occurred");
          }
        } catch (error) {
          console.error("Error saving data:", error);
          if (retryCount < maxRetries) {
            console.log(`Retrying saveTemplateToSupabase (${retryCount + 1}/${maxRetries})...`);
            setTimeout(() => saveTemplateToSupabase(retryCount + 1, maxRetries), 1000);
          } else {
            Swal.fire({
              icon: "error",
              title: "เกิดข้อผิดพลาดในการบันทึกข้อมูล",
              text: error.message,
            });
          }
        }
      }

      async function fetchDataList(retryCount = 0, maxRetries = 3) {
        if (!profile || !profile.userId) {
          console.warn("Profile not loaded yet, skipping fetchDataList");
          return;
        }
        try {
          const response = await fetch(`${SUPABASE_FUNCTIONS_URL}?userId=${encodeURIComponent(profile.userId)}`, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          });
          if (!response.ok) {
            const text = await response.text();
            let errorMessage = `Network response was not ok: ${response.status}`;
            if (response.status === 400) {
              errorMessage = `Invalid request: ${text}`;
            } else if (response.status === 500) {
              errorMessage = `Server error: ${text}`;
            }
            throw new Error(errorMessage);
          }
          const data = await response.json();
          if (!Array.isArray(data)) {
            throw new Error("Data is not an array");
          }
          window.listData = data;
          const listHtml = data
            .map((item) => {
              const title = escapeHtml(item.title || "");
              return `
                <div class="card" id="item-${item.id}">
                  <div class="card-body">
                    <h5 class="card-title">${title}</h5>
                    <div class="btn-group">
                      <button class="btn btn-sm btn-primary" onclick="shareListItem('${item.id}')">แชร์</button>
                      <button class="btn btn-sm btn-danger" onclick="deleteListItem('${item.id}')">ลบ</button>
                      <button class="btn btn-sm btn-info" onclick="showMessage('${item.id}')">แสดง</button>
                    </div>
                  </div>
                </div>
              `;
            })
            .join("");
          const dataListElement = document.getElementById("dataList");
          if (dataListElement) {
            dataListElement.innerHTML = listHtml || "<p>ไม่มีข้อมูล</p>";
          } else {
            console.error("Element with id 'dataList' not found");
          }
        } catch (error) {
          console.error("Error fetching data:", error);
          if (retryCount < maxRetries) {
            console.log(`Retrying fetchDataList (${retryCount + 1}/${maxRetries})...`);
            setTimeout(() => fetchDataList(retryCount + 1, maxRetries), 1000);
          } else {
            const dataListElement = document.getElementById("dataList");
            if (dataListElement) {
              dataListElement.innerHTML = `<p class="text-danger">Error loading data: ${error.message}</p>`;
            }
            Swal.fire({
              icon: "error",
              title: "ไม่สามารถโหลดข้อมูลได้",
              text: "กรุณาลองรีเฟรชหน้าเว็บ",
            });
          }
        }
      }

      async function showMessage(id, retryCount = 0, maxRetries = 1) {
        if (!window.listData || !Array.isArray(window.listData)) {
          console.warn("listData is not initialized, attempting to fetch...");
          if (retryCount < maxRetries) {
            await fetchDataList();
            showMessage(id, retryCount + 1, maxRetries);
          } else {
            Swal.fire({
              icon: "error",
              title: "ไม่สามารถโหลดข้อมูลได้",
              text: "ไม่สามารถโหลดรายการข้อมูล กรุณารีเฟรชหน้าเว็บ",
              confirmButtonText: "รีเฟรช",
            }).then((result) => {
              if (result.isConfirmed) {
                fetchDataList();
              }
            });
          }
          return;
        }
        const item = window.listData.find(item => String(item.id) === String(id));
        if (!item) {
          console.error("showMessage: Item not found for id:", id);
          Swal.fire({
            icon: "error",
            title: "ไม่สามารถแสดงข้อมูลได้",
            text: "ไม่พบรายการที่ร้องขอ กรุณารีเฟรชหน้าเว็บ",
            confirmButtonText: "รีเฟรช",
          }).then((result) => {
            if (result.isConfirmed) {
              fetchDataList();
            }
          });
          return;
        }
        if (!item.text1 || !item.type) {
          console.error("showMessage: Missing text1 or type for item:", item);
          Swal.fire({
            icon: "error",
            title: "ไม่สามารถแสดงข้อมูลได้",
            text: "ข้อมูลข้อความไม่สมบูรณ์",
          });
          return;
        }
        const flexContainer = document.getElementById("flex1");
        if (!flexContainer) {
          console.error("Flex container not found");
          Swal.fire({
            icon: "error",
            title: "ข้อผิดพลาด",
            text: "ไม่พบคอนเทนเนอร์สำหรับแสดงข้อความ",
          });
          return;
        }
        flexContainer.innerHTML = "";
        try {
          document.getElementById("textBox2").value = item.text1;
          formatJson();
          const obj = JSON.parse(item.text1);
          if (item.type === "flex") {
            if (!isValidFlexMessage(obj)) {
              throw new Error("Invalid Flex message structure");
            }
            let flexMessage;
            if (obj.type === "bubble" || obj.type === "carousel") {
              flexMessage = {
                type: "flex",
                altText: item.title || "Flex Message",
                contents: obj,
              };
            } else {
              flexMessage = obj;
            }
            if (typeof flex2html === "function") {
              flex2html("flex1", flexMessage);
              flexContainer.style.display = "block";
              flexContainer.scrollIntoView({ behavior: "smooth" });
            } else {
              console.error("flex2html function is not available");
              flexContainer.innerHTML = '<p class="text-danger">flex2html library is not loaded properly.</p>';
            }
          } else if (item.type === "template") {
            flexContainer.innerHTML = `<pre>${JSON.stringify(obj, null, 2)}</pre>`;
            flexContainer.style.display = "block";
            flexContainer.scrollIntoView({ behavior: "smooth" });
          } else if (item.type === "location") {
            flexContainer.innerHTML = '<div id="map"></div>';
            if (!obj.latitude || !obj.longitude) {
              throw new Error("Invalid location message format");
            }
            map = L.map('map').setView([obj.latitude, obj.longitude], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            addPulseMarker(
              [obj.latitude, obj.longitude],
              obj.pictureUrl || profile.pictureUrl,
              obj.displayName || profile.displayName,
              obj.timestamp || new Date().toISOString()
            );
            loadLocations();
            flexContainer.style.display = "block";
            flexContainer.scrollIntoView({ behavior: "smooth" });
          } else {
            throw new Error("Unknown message type");
          }
        } catch (e) {
          console.error("Error parsing or displaying message JSON:", e, "item:", item);
          Swal.fire({
            icon: "error",
            title: "ไม่สามารถแสดงข้อความได้",
            text: `รูปแบบข้อมูลไม่ถูกต้อง: ${e.message}`,
          });
        }
      }

      async function deleteItemFromServer(id, retryCount = 0, maxRetries = 3) {
        if (!profile || !profile.userId) {
          throw new Error("โปรไฟล์ยังไม่โหลด");
        }
        try {
          const response = await fetch(`${SUPABASE_FUNCTIONS_URL}?id=${encodeURIComponent(id)}&userId=${encodeURIComponent(profile.userId)}`, {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
            },
          });
          if (!response.ok) {
            const text = await response.text();
            let errorMessage = `Network response was not ok: ${response.status}`;
            if (response.status === 400) {
              errorMessage = `Invalid request: ${text}`;
            } else if (response.status === 403) {
              errorMessage = `Unauthorized: ${text}`;
            } else if (response.status === 404) {
              errorMessage = `Item not found: ${text}`;
            } else if (response.status === 500) {
              errorMessage = `Server error: ${text}`;
            }
            throw new Error(errorMessage);
          }
          const data = await response.json();
          if (!data.success) {
            throw new Error(data.error || "Unknown error occurred");
          }
          return data;
        } catch (error) {
          if (retryCount < maxRetries) {
            console.log(`Retrying deleteItemFromServer (${retryCount + 1}/${maxRetries})...`);
            await new Promise(resolve => setTimeout(resolve, 1000));
            return deleteItemFromServer(id, retryCount + 1, maxRetries);
          }
          throw error;
        }
      }

      function deleteListItem(id) {
        Swal.fire({
          title: "คุณแน่ใจหรือไม่?",
          text: "คุณไม่สามารถย้อนกลับการกระทำนี้ได้!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "ใช่, ลบเลย!",
          cancelButtonText: "ยกเลิก",
        }).then((result) => {
          if (result.isConfirmed) {
            Swal.fire({
              title: "กำลังลบ...",
              text: "โปรดรอสักครู่",
              allowOutsideClick: false,
              didOpen: () => {
                Swal.showLoading();
              },
            });
            deleteItemFromServer(id)
              .then(() => {
                Swal.fire("ลบแล้ว!", "รายการได้ถูกลบเรียบร้อยแล้ว", "success");
                fetchDataList();
                loadLocations();
              })
              .catch((error) => {
                console.error("Error deleting item:", error);
                Swal.fire(
                  "เกิดข้อผิดพลาด!",
                  `ไม่สามารถลบรายการได้: ${error.message}`,
                  "error"
                );
              });
          }
        });
      }

      async function shareListItem(id, retryCount = 0, maxRetries = 1) {
        if (!window.listData || !Array.isArray(window.listData)) {
          console.warn("listData is not initialized, attempting to fetch...");
          if (retryCount < maxRetries) {
            await fetchDataList();
            shareListItem(id, retryCount + 1, maxRetries);
          } else {
            Swal.fire({
              icon: "error",
              title: "ไม่สามารถโหลดข้อมูลได้",
              text: "ไม่สามารถโหลดรายการข้อมูล กรุณารีเฟรชหน้าเว็บ",
              confirmButtonText: "รีเฟรช",
            }).then((result) => {
              if (result.isConfirmed) {
                fetchDataList();
              }
            });
          }
          return;
        }
        const item = window.listData.find(item => String(item.id) === String(id));
        if (!item) {
          console.error("shareListItem: Item not found for id:", id);
          Swal.fire({
            icon: "error",
            title: "ไม่สามารถแชร์ข้อมูลได้",
            text: "ไม่พบรายการที่ร้องขอ กรุณารีเฟรชหน้าเว็บ",
            confirmButtonText: "รีเฟรช",
          }).then((result) => {
            if (result.isConfirmed) {
              fetchDataList();
            }
          });
          return;
        }
        if (!item.text1 || !item.type) {
          console.error("shareListItem: Missing text1 or type for item:", item);
          Swal.fire({
            icon: "error",
            title: "ไม่สามารถแชร์ข้อมูลได้",
            text: "ข้อมูลข้อความไม่สมบูรณ์",
          });
          return;
        }
        try {
          document.getElementById("textBox2").value = item.text1;
          const messageObjRaw = JSON.parse(item.text1);
          let messageObj;
          if (item.type === "flex") {
            if (!isValidFlexMessage(messageObjRaw)) {
              throw new Error("Invalid Flex message structure");
            }
            messageObj = {
              type: "flex",
              altText: item.title || "Flex Message",
              contents: messageObjRaw.type === "bubble" || messageObjRaw.type === "carousel" ? messageObjRaw : messageObjRaw.contents,
            };
          } else if (item.type === "template" || item.type === "location") {
            messageObj = messageObjRaw;
          } else {
            throw new Error("Unknown message type");
          }
          sendMessage(messageObj);
        } catch (error) {
          console.error("Error sharing item:", error);
          Swal.fire({
            icon: "error",
            title: "ไม่สามารถแชร์ข้อมูลได้",
            text: `รูปแบบข้อมูลไม่ถูกต้อง: ${error.message}`,
          });
        }
      }

      function sendMessage(messageObj) {
        showLoading();
        const messages = Array.isArray(messageObj) ? messageObj : [messageObj];
        liff
          .shareTargetPicker(messages)
          .then(() => {
            Swal.fire({
              icon: "success",
              title: "แชร์สำเร็จ!",
              text: "ข้อความถูกแชร์เรียบร้อยแล้ว",
              timer: 1500,
              showConfirmButton: false,
            });
          })
          .catch((error) => {
            console.error("Error sharing message:", error);
            Swal.fire({
              icon: "error",
              title: "ไม่สามารถแชร์ข้อความได้",
              text: error.message,
            });
          })
          .finally(() => {
            hideLoading();
          });
      }

      function clearInputs() {
        document.getElementById("textBox1").value = "";
        document.getElementById("textBox2").value = "";
        document.getElementById("locationTitle").value = "";
        document.getElementById("locationAddress").value = "";
        document.getElementById("locationInputs").style.display = "none";
      }

      function escapeHtml(unsafe) {
        if (typeof unsafe !== "string") {
          return "";
        }
        return unsafe
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      document.getElementById('shareLocationBtn').onclick = shareLocation;
      document.getElementById('refreshBtn').onclick = shareFlex;
    </script>
